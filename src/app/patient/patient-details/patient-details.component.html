<div class="card">
    <div class="card-title">
        <h4>Account Details</h4>
    </div>
    <div class="card-body">
        <table class="table">
            <tbody>
                <tr>
                    <th>Patient Id</th>
                    <td>{{patient?.userId}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{patient?.patientName}}</td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td>{{patient?.patientAge}}</td>
                </tr>
                <tr>
                    <th>Mobile Number</th>
                    <td>{{patient?.patientMobile}}</td>
                </tr>
               <tr>
                    <th>Email</th>
                    <td>{{patient?.patientEmail}}</td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td>{{patient?.patientDOB}}</td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>{{patient?.address}}</td>
                </tr>
                
            </tbody>
        </table>
        <button class="btn btn-primary" type="button" (click)="goUpdate()">Edit</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="backToPortal()">Back to Portal</button>
</div>
