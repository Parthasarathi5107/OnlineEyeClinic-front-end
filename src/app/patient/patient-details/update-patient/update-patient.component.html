<div class="card">
    <div class="card-title">
        <h4>Update your details</h4>
    </div>
    <div class="card-body">
        <form novalidate #updateForm="ngForm">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" value="{{patient.userName}}"
                [(ngModel)]= "patient.userName" name="userName" />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="text" class="form-control" value="{{patient.password}}"
                [(ngModel)]= "patient.password" name="password" />
            </div>
            
            <div class="form-group">
                <label>Age: </label>
                <input type="number" class="form-control" value="{{patient.patientAge}}"
                [(ngModel)]= "patient.patientAge" name="patientAge" />
            </div>
            <div class="form-group">
                <label>Mobile Number: </label>
                <input type="text" class="form-control" value="{{patient.patientMobile}}"
                [(ngModel)]= "patient.patientMobile" name="patientMobile" />
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" class="form-control" value="{{patient.patientEmail}}"
                [(ngModel)]= "patient.patientEmail" name="patientEmail" />
            </div>
            <div class="form-group">
                <label>Date of Birth: </label>
                <input type="date" class="form-control" value="{{patient.patientDOB}}"
                [(ngModel)]= "patient.patientDOB" name="patientDOB" />
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" class="form-control" value="{{patient.address}}"
                [(ngModel)]= "patient.address" name="address" />
            </div>
        </form>
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="update()">Confirm</button>
&nbsp;&nbsp;&nbsp;
<button type="button" class="btn btn-primary" (click)="back()">Cancel</button>
