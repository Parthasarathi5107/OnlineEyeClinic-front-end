<h3>View Appointment</h3>
<table >
    <tr>
        <td><b>Id</b></td>
        <td><b>Date</b></td>
        <td><b>Time</b></td>
        <td><b>Doctor ID</b></td>
        <td><b>Patient ID</b></td>
    </tr>
    <tr *ngFor="let item of appointments">
        <td>{{item.appointmentId}}</td>
        <td><a >{{item.appointmentDate}}</a></td>
        <td>{{item.appointmentTime}}</td>
        <td>{{item.doctor}}</td>
        <td>{{item.patient}}</td>

    </tr>
</table>
