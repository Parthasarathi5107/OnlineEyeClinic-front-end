<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="registerForm" novalidate >
                    <div class="form-group">
                        <label>Appointment Id </label>
                        <input type="text" class="form-control" formControlName="appointmentId" 
                        [ngClass]="{'is-invalid':appointmentId.errors && (appointmentId.touched || appointmentId.dirty), 'is-valid': appointmentId.valid}" />
                        <div class="invalid-feedback">
                            <strong>>Appointment Id is required.</strong>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Search</button>
                </form> 
            </div>
       </div>
   </div>
</div>



<div class="card">
    <div class="card-title">
        <h4>Appointment Details</h4>
    </div>
    <div class="card-body">
        <table class="table">
            <tbody>
                <tr>
                    <th>Appointment Id</th>
                    <td>{{appointment.appointmentId}}</td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td>{{appointment.appointmentDate}}</td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td>{{appointment.appointmentTime}}</td>
                </tr>
                <tr>
                    <th>Doctor ID</th>
                    <td>{{appointment.doctorId}}</td>
                </tr>
               <tr>
                    <th>Patient ID</th>
                    <td>{{appointment.patientId}}</td>
                </tr>
                <tr>
                    <th>Status </th>
                    <td>{{appointment.status}}</td>
                </tr>
                
            </tbody>
        </table>
        <button class="btn btn-primary" type="button" (click)="goUpdate()">Reschedule</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="backToPortal()">Back to Portal</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="cancel()">Cancel Appointment</button>
</div>
