<div class="card">
    <div class="card-title">
        <h4>Reschedule Appointment</h4>
    </div>
    <div class="card-body">
        <form novalidate #updateForm="ngForm">
            <div class="form-group">
                <label>Appointment Id: </label>
                <input type="text" class="form-control" value="{{appointment.appointmentId}}"
                [(ngModel)]= "appointment.appointmentId" name="appointmentId" />
            </div>
            <div class="form-group">
                <label>Date: </label>
                <input type="date" class="form-control" [(ngModel)]="appointment.appointmentDate" #appointmentDate="ngModel" required>
            </div>
            
            <div class="form-group">
                <label>Time: </label>
                <input type="time" class="form-control" [(ngModel)]="appointment.appointmentTime" #appointmentTime="ngModel"
                required>
            </div>
            <div class="form-group">
                <label>Doctor ID: </label>
                <input type="text" class="form-control" value="{{appointment.doctor.userId}}"
                [(ngModel)]= "appointment.doctor.userId" name="doctorId" />
            </div>
            <div class="form-group">
                <label>Patient ID: </label>
                <input type="text" class="form-control" value="{{appointment.patient.userId}}"
                [(ngModel)]= "appointment.patient.userId" name="patientId" />
            </div>
        </form>
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="update()">Confirm</button>
&nbsp;&nbsp;&nbsp;
<button type="button" class="btn btn-primary" (click)="back()">Cancel</button>
