<table >
    <tr>
        <td><b>Doctor Id</b></td>
        <td><b>ConsultationTime</b></td>
        <td><b>Mobile</b></td>
        <td><b>Email</b></td>
        <td><b>Address</b></td>
    </tr>
    <tr *ngFor="let item of doctor">
        <td>{{item.userId}}</td>
        <td>{{item.doctorConsultationTime}}</td>
        <td><a >{{item.doctorMobile}}</a></td>
        <td>{{item.doctorEmail}}</td>
        <td>{{item.address}}</td>
    </tr>
</table>
