<div class="card">
    <div class="card-title">
        <h4>Update your details</h4>
    </div>
    <div class="card-body">
        <form novalidate #updateForm="ngForm">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" value="{{doctor.userName}}"
                [(ngModel)]= "doctor.userName" name="userName" />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="text" class="form-control" value="{{doctor.password}}"
                [(ngModel)]= "doctor.password" name="password" />
            </div>
            
            <div class="form-group">
                <label>doctor Consultation Time: </label>
                <input type="number" class="form-control" value="{{doctor.doctorConsultationTime}}"
                [(ngModel)]= "doctor.doctorConsultationTime" name="doctorConsultationTime" />
            </div>
            <div class="form-group">
                <label>Mobile Number: </label>
                <input type="text" class="form-control" value="{{doctor.doctorMobile}}"
                [(ngModel)]= "doctor.doctorMobile" name="doctorMobile" />
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" class="form-control" value="{{doctor.doctorEmail}}"
                [(ngModel)]= "doctor.doctorEmail" name="doctorEmail" />
            </div>
            <div class="form-group">
                <label>Address: </label>
                <input type="text" class="form-control" value="{{doctor.address}}"
                [(ngModel)]= "doctor.address" name="address" />
            </div>
        </form>
    </div>
</div>
<button type="button" class="btn btn-primary" (click)="update()">Confirm</button>

<button type="button" class="btn btn-primary" (click)="back()">Cancel</button>
