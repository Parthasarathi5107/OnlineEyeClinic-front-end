<div class="card">
    <div class="card-body">
        <h4>Update your details</h4>
        <div class="alert alert-info alert-dismissible " role="alert" *ngIf="formSubmitted">
            <strong>Updated  details successfully! </strong><a routerLink="/admin/{{adminId}}">Go back to my account page</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="registerForm" novalidate >

                   
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" formControlName="userName" 
                        [ngClass]="{'is-invalid':userName?.errors && (userName?.touched || userName?.dirty), 'is-valid': userName?.valid}" />
                        <div class="invalid-feedback">
                            <strong>Name is required.</strong>
                        </div>
                        </div>
                    <div class="form-group">
                        <label>Password </label>
                        <input type="text" class="form-control" formControlName="password" 
                        [ngClass]="{'is-invalid':password.errors && (password.touched || password.dirty), 'is-valid': password.valid}" />
                        <div class="invalid-feedback">
                            <strong *ngIf="password.errors?.required">password is required.</strong>
                        </div>
                    </div>
                  
                    
                   
                    
                    <div class="form-group">
                        <label>Mobile Number </label>
                        <input type="number" class="form-control" formControlName="mobile" 
                        [ngClass]="{'is-invalid':mobile.errors && (mobile.touched || mobile.dirty), 'is-valid': mobile.valid}" />
                        <div class="invalid-feedback">
                            <strong>Mobile Number is required.</strong>
                        </div>
                    </div>
                        
                    

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" 
                        [ngClass]="{'is-invalid':email.errors && (email.touched || email.dirty), 'is-valid': email.valid}" />
                        <div class="invalid-feedback">
                            <strong>Email is required.</strong>
                        </div>
                    </div>

                  
                    
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Confirm</button>
                    <button class="btn btn-default" (click)="registerForm.reset()">Reset</button>
                    <a routerLink="/admin/{{adminId}}" class="btn btn-link">Cancel</a>

                </form> 
             </div>
        </div>
    </div>
</div>
