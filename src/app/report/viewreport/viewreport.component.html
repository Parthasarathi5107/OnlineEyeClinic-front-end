
<table >
    <tr>
        <td><b>Id</b></td>
        <td><b>Date</b></td>
        <td><b>Description</b></td>
        <td><b>visual Acuity</b></td>
        <td><b>visual Acuity Near</b></td>
        <td><b>visual Acuity Distance </b></td>
        <td><b>Test Id</b></td>
        <td><b>Patient Id</b></td>
    </tr>
    <tr *ngFor="let item of allReport">
        <td>{{item.reportId}}</td>
        <td>{{item.dateOfReport}}</td>
        <td>{{item.descriptionOfReport}}</td>
        <td>{{item.visualAcuity}}</td>
        <td>{{item.visualAcuityNear}}</td>
        <td>{{item.visualAcuityDistance}}</td>
        <td>{{item.testId}}</td>
        <td>{{item.patientId}}</td>
    </tr>
</table>
